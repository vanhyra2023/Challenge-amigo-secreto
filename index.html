<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo secreto</h1>
            <img src="./assets/img/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>

        <section class="input-section">
            <h2 class="section-title">Te propongo que escribas el nombre de tus amigos</h2>


            <p class="header__descripcion">para sortear cuál de ellos irá contigo al parque.</p>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">

                <button class="button-add" onclick="agregarAmigo()">Agregar</button>
            </div>

<ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="./assets/img/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                    <button class="button-draw" onclick="reiniciarJuego()" aria-label="Reiniciar Juego">
                        <img src="./assets/img/play_circle_outline.png" alt="Ícono para Reiniciar">
                        Reiniciar juego
                </button>
            </div>
        </section>
    </main>

    <script src="./assets/js/app.js" defer></script>
</body>
</html>
